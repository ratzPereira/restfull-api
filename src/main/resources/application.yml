spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/restfull_api?useTimezone=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false

spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true
cors:
  originPatterns: http://localhost:8080, http://localhost:3000

security:
  jwt:
    token:
      secret-key: secretkey
      expire-length: 3600000